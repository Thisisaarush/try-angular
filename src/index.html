<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Try Angular</title>
    <!-- 
      The base tag in angular specifies the base/homepage url for our app.
      e.g. - 
      www.try-angular.com when <base href="/" />
      www.try-angular.com/v1 when <base href="/v1" />
    -->
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <!-- The entry point for our app -->
    <app-root></app-root>
  </body>
</html>
